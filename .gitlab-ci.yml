stages:
  - build
  - deploy

build:
  stage: build
  script:
    - curl --header "X-Auth-Token:$Rocket_User_Auth" --header "X-User-Id:$Rocket_User_Id" --header "Content-type:application/json" 'https://corp.anonchat.pro/api/v1/chat.sendMessage' --data '{"message":{"rid":"GENERAL","msg":"@here **ВНИМАНИЕ!** Началась сборка новой версии Rocket-Chat!"}}'
    - meteor npm install
    - meteor npm run lint
    - meteor npm run testunit
    - export TOOL_NODE_FLAGS="--max_old_space_size=4096"
    - set +e
    - meteor add rocketchat:lib
    - set -e
    - rm -rf /opt/rocket-build/*
    - meteor build --server-only --directory /opt/rocket-build
    - cd /opt/rocket-build/bundle/programs/server/
    - npm install
    - curl --header "X-Auth-Token:$Rocket_User_Auth" --header "X-User-Id:$Rocket_User_Id" --header "Content-type:application/json" 'https://corp.anonchat.pro/api/v1/chat.sendMessage' --data '{"message":{"rid":"GENERAL","msg":"@here **ВНИМАНИЕ!** Произведена успешная сборка. Для запуска нового кода необходимо в ручном режиме запустить шаг *deploy*."}}'
  tags:
    - chat-dev

prod deploy:
  stage: deploy
  script:
    - curl --header "X-Auth-Token:$Rocket_User_Auth" --header "X-User-Id:$Rocket_User_Id" --header "Content-type:application/json" 'https://corp.anonchat.pro/api/v1/chat.sendMessage' --data '{"message":{"rid":"GENERAL","msg":"@here **ВНИМАНИЕ!** Сейчас будет запущена последняя собранная версия Rocket-Chat - сервер будет кратковременно не доступен!"}}'
    - rsync -a --delete /opt/rocket-build/bundle/ /opt/Rocket.Chat/
    - sudo /bin/systemctl restart rocketchat.service
    - sleep 1m
    - for i in {1..4}; do sudo /bin/systemctl restart rocketchat@300${i}.service; sleep 1m; done
    - curl --header "X-Auth-Token:$Rocket_User_Auth" --header "X-User-Id:$Rocket_User_Id" --header "Content-type:application/json" 'https://corp.anonchat.pro/api/v1/chat.sendMessage' --data '{"message":{"rid":"GENERAL","msg":"@here Релиз в продакшене!"}}'
  when: manual
  tags:
    - chat-dev